<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css" media="all">
    <link rel="stylesheet" href="styles/mediaquery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <div id="image"></div>
        <div id="formulario">
            <div id="txt">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            </div>
            <form action="login.php" method="post" autocomplete="on">
                <div class="input">
                    <span class="material-symbols-outlined">person</span>
                    <input type="email" id="email" autocomplete="email" placeholder="E-mail" required>
                    <label for="email"></label>
                </div>
                <div class="input">
                    <span class="material-symbols-outlined">vpn_key</span>
                    <input type="password" autocomplete="current-password" id="senha" placeholder="Senha" required>
                    <label for="senha"></label>
                </div>
                <div id="buttons">
                    <input type="submit" value="Entrar" id="btn-entrar">
                    <a href="forgot-password.html" id="btn-esq-senha">Esqueci minha senha <span class="material-symbols-outlined">mail</span> </a>                    
                </div>
            </form>
        </div>
    </main>
    <footer>
        Site reproduzido por <a href="https://github.com/gustavofortessilva">Gustavo Fortes</a>, aluno de <a href="https://www.youtube.com/@CursoemVideo">Cusro em Vídeo</a>
    </footer>
</body>
</html>
